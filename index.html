<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1.0">
        <style>
            #map{
                height: 100%;
            }
            html, body{
                height: 100%;
                margin: 0;
                padding: 0;
            }
        </style>

    </head>
    <body>
        <div id="map"></div>
        <script>
            var map;
            function initMap(){
                map=new google.maps.Map(document.getElementById('map'),{
                center: {lat: 8.8781599, lng: 76.5842016},
                zoom: 1

            });
            }
        </script>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlhSqnz2oDppN7N0znjvdLmRBn0uzbZyQ&callback=initMap"
        async defer></script>
    </body>
</html>
